<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo UI (community)</title>

    <link rel="stylesheet" href="./Style.css">
    <script src="./app.js" defer></script>

</head>

<body>
    <div class="maincontainer">
        <div class="logo">
            <img src="./assets/todo.svg" alt="">
        </div>
        <div class="todolist">
            <div class="backgroundcontainer">
                <img src="./assets/background.svg" alt="" class="background">
                <div class="georgian-time">
                </div>
            </div>
            <form>
                <div class="data">
                    <label for="note"></label>
                    <input type="text" name="" id="note" placeholder="Note">
                    <img width="100%" src="./assets/add.svg" alt="" class="addicon">
                    <img src="./assets/checkbox.svg" alt="" class="checkbox">
                </div>
                <div class="listcontainer">
                    <div>
                        <h2>Dinner</h2>
                        <p>Today at 8:00 PM</p>
                    </div>
                    <div class="imglistcontainer">
                        <img src="./assets/checkbox.svg" alt="">
                        <img src="./assets/delete.svg" alt="">
                    </div>
                </div>
                <div class="listcontainer">
                    <div>
                        <h2>Walk with Coby</h2>
                        <p>Today at 3:30 PM</p>
                    </div>
                    <div class="imglistcontainer">
                        <img src="./assets/circle.svg" alt="">
                        <img src="./assets/delete.svg" alt="">
                    </div>
                </div>
                <div class="listcontainer">
                    <div>
                        <h2>Buy Groceries</h2>
                        <p>Today at 10:00 AM</p>
                    </div>
                    <div class="imglistcontainer">
                        <img src="./assets/circle.svg" alt="">
                        <img src="./assets/delete.svg" alt="">
                    </div>
                </div>
                <div class="listcontainer last-todolist">
                    <div>
                        <h2>Go to repair shop</h2>
                        <p>Today at 9:00 AM</p>
                    </div>
                    <div class="imglistcontainer">
                        <img src="./assets/circle.svg" alt="">
                        <img src="./assets/delete.svg" alt="">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
